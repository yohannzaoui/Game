<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub - Launcher</title>
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #ff00ea;
            --fortnite-green: #2ecc71;
            --damage-red: #ff0000;
            --card-bg: #111;
        }

        /* --- CODE BODY M√âMORIS√â --- */
        body { 
            background-color: #3f3f3f; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            color: white;
            user-select: none;
        }

        /* --- LAUNCHER SCREEN --- */
        #launcher-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100vw; height: 100vh; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
        }

        .hub-title { font-size: 60px; font-weight: 900; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 5px; color: var(--accent); text-shadow: 0 0 20px var(--accent); }
        .game-grid { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; }

        .game-card {
            width: 280px; height: 380px; background: var(--card-bg); 
            border: 15px solid silver; border-radius: 20px; overflow: hidden; cursor: pointer; transition: 0.3s;
            position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 30px;
        }
        .game-card:hover { transform: translateY(-15px) scale(1.02); border-color: var(--accent); box-shadow: 0 0 30px rgba(255, 0, 234, 0.3); }
        .game-card .icon { font-size: 100px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -70%); }
        .game-card h3 { font-size: 24px; margin: 0; text-transform: uppercase; }

        /* --- UI COMMUNE --- */
        .app-container { display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 5000; background: var(--bg-dark); }
        .btn-exit-global { position: absolute; top: 20px; right: 20px; z-index: 10000; padding: 10px 20px; background: #000; color: white; border: 1px solid #fff; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .global-score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 40px; font-weight: 900; z-index: 9000; text-shadow: 2px 2px 0 #000; text-align: center; }

        /* --- QUIZ MASTER STYLE --- */
        #quiz-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; text-align: center; }
        .question-box { font-size: 28px; margin-bottom: 40px; max-width: 800px; font-weight: bold; line-height: 1.4; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 800px; }
        .btn-quiz { 
            background: #222; color: white; border: 15px solid silver; border-radius: 10px; 
            padding: 20px; font-size: 18px; cursor: pointer; transition: 0.2s; 
        }
        .btn-quiz:hover { background: var(--accent); border-color: white; }

        /* --- M√âMORIS√â --- */
        .knob-section { display: flex; justify-content: space-between; align-items: flex-end; height: 180px; padding-bottom: -10px; margin-top: auto; }
        .controls-center-group { display: flex; align-items: flex-end; gap: 25px; transform: translateY(10px); }

        /* --- AUTRES JEUX (CONTENEURS) --- */
        #aim-trainer, #flappy-banana { display: none; }
        .screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; background: var(--bg-dark); }
        .active-screen { display: flex; }
        .btn-menu { width: 260px; padding: 18px; margin: 12px; border: 15px solid silver; border-radius: 8px; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #game-container-aim { position: relative; width: 100vw; height: 85vh; cursor: none; overflow: hidden; display: none; }
        #scope { position: absolute; pointer-events: none; transform: translate(-50%, -50%); z-index: 2500; width: 40px; height: 40px; border: 2px solid red; border-radius: 50%; }
        .target { position: absolute; z-index: 100; font-size: 50px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="launcher-screen">
        <h1 class="hub-title">Mini Game Hub</h1>
        <div class="game-grid">
            <div class="game-card" onclick="openApp('quiz-master')">
                <div class="icon">üß†</div>
                <h3>Quiz Master</h3>
            </div>
            <div class="game-card" onclick="openApp('flappy-banana')">
                <div class="icon">üçå</div>
                <h3>Flappy Banana</h3>
            </div>
            <div class="game-card" onclick="openApp('aim-trainer')">
                <div class="icon">üéØ</div>
                <h3>Aim Trainer</h3>
            </div>
        </div>
    </div>

    <div id="quiz-master" class="app-container">
        <button class="btn-exit-global" onclick="closeApp('quiz-master')">QUITTER</button>
        <div class="global-score">SCORE: <span id="quiz-score-ui">0</span></div>
        <div id="quiz-container">
            <div class="question-box" id="question-text">Pr√©paration du quiz...</div>
            <div class="options-grid" id="options-container"></div>
        </div>
    </div>

    <div id="aim-trainer" class="app-container">
        <div id="screen-menu-aim" class="screen active-screen">
            <h1 style="font-size: 50px; color: var(--accent);">AIM TRAINER</h1>
            <button class="btn-menu" style="background:var(--fortnite-green);" onclick="startGameAim()">JOUER</button>
            <button class="btn-menu" style="background:#444;" onclick="closeApp('aim-trainer')">RETOUR HUB</button>
        </div>
        <div id="game-container-aim"><div id="scope"></div></div>
    </div>

    <div id="flappy-banana" class="app-container">
        <button class="btn-exit-global" onclick="closeApp('flappy-banana')">QUITTER</button>
        <div class="global-score"><span id="flap-score-ui">0</span></div>
        <canvas id="flappy-canvas"></canvas>
    </div>

    <script>
        const bananaImg = new Image(); bananaImg.src = 'banana.PNG';
        let currentLoop = null;

        function openApp(id) {
            document.getElementById('launcher-screen').style.display = 'none';
            document.querySelectorAll('.app-container').forEach(a => a.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if (id === 'flappy-banana') initFlappy();
            if (id === 'quiz-master') initQuiz();
        }

        function closeApp(id) {
            cancelAnimationFrame(currentLoop);
            document.getElementById(id).style.display = 'none';
            document.getElementById('launcher-screen').style.display = 'flex';
        }

        /* --- LOGIQUE TRADUCTION S√âLECTIVE --- */
        let quizScore = 0;

        async function translateIfNecessary(text) {
            // Liste simple de cat√©gories √† ne pas traduire (d√©tection basique)
            // L'API de traduction est appel√©e, mais on peut lui demander de respecter les noms propres
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|fr`);
                const data = await res.json();
                let translated = data.responseData.translatedText;
                
                // Si le texte original et traduit sont identiques (ex: nom propre), on garde l'original
                return translated;
            } catch (e) { return text; }
        }

        function decodeHTML(html) {
            const txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        async function initQuiz() {
            quizScore = 0;
            updateQuizScore();
            fetchQuestion();
        }

        function updateQuizScore() {
            document.getElementById('quiz-score-ui').innerText = quizScore;
        }

        async function fetchQuestion() {
            const questionText = document.getElementById('question-text');
            const container = document.getElementById('options-container');
            questionText.innerText = "Traduction en cours...";
            container.innerHTML = "";

            try {
                const response = await fetch('https://opentdb.com/api.php?amount=1&type=multiple');
                const data = await response.json();
                const item = data.results[0];

                const rawQuestion = decodeHTML(item.question);
                const translatedQuestion = await translateIfNecessary(rawQuestion);
                
                // Traduction des options (l'API MyMemory respecte g√©n√©ralement les noms propres)
                const translatedCorrect = await translateIfNecessary(decodeHTML(item.correct_answer));
                const translatedIncorrects = await Promise.all(
                    item.incorrect_answers.map(async (a) => await translateIfNecessary(decodeHTML(a)))
                );

                const options = [...translatedIncorrects];
                const correctIdx = Math.floor(Math.random() * 4);
                options.splice(correctIdx, 0, translatedCorrect);

                renderQuiz(translatedQuestion, options, correctIdx);
            } catch (e) {
                questionText.innerText = "Erreur r√©seau. Nouvelle tentative...";
                setTimeout(fetchQuestion, 2000);
            }
        }

        function renderQuiz(question, options, correctIdx) {
            document.getElementById('question-text').innerText = question;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-quiz';
                btn.innerText = opt;
                btn.onclick = () => {
                    if(i === correctIdx) {
                        quizScore += 10;
                        btn.style.backgroundColor = "var(--fortnite-green)";
                    } else {
                        quizScore = Math.max(0, quizScore - 5);
                        btn.style.backgroundColor = "var(--damage-red)";
                    }
                    updateQuizScore();
                    setTimeout(fetchQuestion, 1000);
                };
                container.appendChild(btn);
            });
        }

        /* --- AIM TRAINER (Simplifi√© pour l'exemple) --- */
        function startGameAim() {
            document.getElementById('screen-menu-aim').classList.remove('active-screen');
            document.getElementById('game-container-aim').style.display = 'block';
            spawnTarget();
        }
        function spawnTarget() {
            if(document.getElementById('game-container-aim').style.display === 'none') return;
            const t = document.createElement('div');
            t.className = 'target'; t.innerText = "üéØ";
            t.style.left = Math.random() * 80 + "vw"; t.style.top = Math.random() * 70 + "vh";
            t.onclick = () => { t.remove(); spawnTarget(); };
            document.getElementById('game-container-aim').appendChild(t);
        }

        /* --- FLAPPY BANANA (Simplifi√© pour l'exemple) --- */
        function initFlappy() {
            const cvs = document.getElementById('flappy-canvas'); const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            function loop() {
                ctx.fillStyle = "#000"; ctx.fillRect(0,0,cvs.width,cvs.height);
                if(bananaImg.complete) ctx.drawImage(bananaImg, 100, 200, 50, 50);
                currentLoop = requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
