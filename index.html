<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Aim Trainer - Best Score Added</title>
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #ff00ea;
            --fortnite-green: #2ecc71;
            --damage-red: #ff0000;
            --fire: #ff4500;
            --smoke: rgba(80, 80, 80, 0.7);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; user-select: none; }

        /* --- SCREENS --- */
        .screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; background: var(--bg-dark); }
        .active-screen { display: flex; }

        /* --- LOADING --- */
        #loading-bar-container { width: 350px; height: 15px; background: #222; border-radius: 10px; margin-top: 25px; overflow: hidden; border: 1px solid #444; }
        #loading-bar { width: 0%; height: 100%; background: var(--accent); }

        /* --- BUTTONS --- */
        .btn-menu { width: 260px; padding: 18px; margin: 12px; border: none; border-radius: 8px; font-size: 22px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-start { background: var(--fortnite-green); color: white; }
        .btn-settings { background: #333; color: white; border: 1px solid #555; }
        .btn-menu:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* --- SETTINGS --- */
        .settings-box { background: #111; padding: 40px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; width: 450px; display: flex; flex-direction: column; align-items: center; }
        .setting-item { width: 100%; max-width: 320px; margin: 20px 0; display: flex; flex-direction: column; align-items: center; }
        #speed-slider { width: 100%; cursor: pointer; margin-top: 15px; accent-color: var(--accent); }
        .bg-option { display: inline-block; width: 90px; height: 60px; margin: 8px; border: 3px solid #444; cursor: pointer; background-size: cover; background-position: center; border-radius: 5px; }
        .bg-option.selected { border-color: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* --- GAMEPLAY & SCOPES --- */
        #game-container { position: relative; width: 100vw; height: 85vh; cursor: none; overflow: hidden; display: none; }
        #bg-game { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 1; }
        
        #scope { position: absolute; pointer-events: none; transform: translate(-50%, -50%); z-index: 2500; display: flex; align-items: center; justify-content: center; }
        
        .scope-sniper { width: 100px; height: 100px; border: 2px solid #00ff00; border-radius: 50%; }
        .scope-sniper::before { content: ''; position: absolute; width: 160px; height: 2px; background: #00ff00; }
        .scope-sniper::after { content: ''; position: absolute; width: 2px; height: 160px; background: #00ff00; }
        
        .scope-ar { width: 34px; height: 34px; border: 2px solid red; border-radius: 50%; box-shadow: 0 0 10px red; }
        .scope-ar::after { content: ''; position: absolute; width: 6px; height: 6px; background: red; border-radius: 50%; }

        .target { position: absolute; z-index: 100; display: flex; flex-direction: column; align-items: center; }
        .skin-icon { font-size: 55px; }
        .target-label { font-size: 12px; padding: 3px 10px; color: white; border-radius: 4px; font-weight: bold; background: rgba(0,0,0,0.8); margin-top: 5px; }
        
        /* --- UI PANEL & LIVES --- */
        #ui-panel { height: 15vh; background: #111; display: none; justify-content: space-around; align-items: center; border-top: 3px solid var(--accent); }
        #heart-container { display: flex; gap: 10px; font-size: 30px; margin: 0 20px; }
        .heart { transition: 0.3s; filter: drop-shadow(0 0 5px red); }
        .heart.lost { filter: grayscale(1) opacity(0.2); transform: scale(0.8); }
        .weapon-btn { background: #222; color: white; border: 2px solid #444; padding: 12px 24px; cursor: pointer; font-weight: bold; border-radius: 5px; }
        .weapon-btn.active { border-color: var(--accent); color: var(--accent); }

        /* --- COIN FLIP --- */
        #coin { width: 120px; height: 120px; background: gold; border: 4px solid #b8860b; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; color: #444; margin-bottom: 25px; box-shadow: 0 0 15px gold; }
        .flip-animation { animation: rotateCoin 1.2s forwards; }
        @keyframes rotateCoin { 0% { transform: rotateY(0); } 100% { transform: rotateY(1440deg); } }

        /* --- FX --- */
        .damage-text { position: absolute; color: var(--damage-red); font-size: 42px; font-weight: 900; pointer-events: none; z-index: 1500; animation: floatUp 2s ease-out forwards; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1.3); opacity: 1; } 100% { transform: translateY(-120px) scale(1); opacity: 0; } }
        .particle { position: absolute; border-radius: 50%; pointer-events: none; }
    </style>
</head>
<body onclick="unlockAudio()">

    <div id="screen-loading" class="screen active-screen">
        <h1 style="font-size: 50px;">FORTNITE AIM TRAINER</h1>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
    </div>

    <div id="screen-menu" class="screen">
        <h1>BATTLE STATION</h1>
        <button class="btn-menu btn-start" onclick="showFlipCoin()">START</button>
        <button class="btn-menu btn-settings" onclick="showSettings()">SETTINGS</button>
    </div>

    <div id="screen-settings" class="screen">
        <div class="settings-box">
            <h2>PARAM√àTRES</h2>
            <div class="setting-item">
                <label>Vitesse: <span id="speed-val">4.0</span></label>
                <input type="range" id="speed-slider" min="1" max="10" step="0.5" value="4" oninput="updateSpeedLabel(this.value)">
            </div>
            <div class="setting-item">
                <label>Fond d'√©cran:</label>
                <div style="margin-top: 10px;">
                    <div id="btn-img1" class="bg-option" style="background-image: url('img1.png');" onclick="setBg('img1.png', this)"></div>
                    <div id="btn-img2" class="bg-option" style="background-image: url('img2.png');" onclick="setBg('img2.png', this)"></div>
                    <div id="btn-img3" class="bg-option" style="background-image: url('img3.png');" onclick="setBg('img3.png', this)"></div>
                </div>
            </div>
            <button class="btn-menu btn-settings" onclick="showMenu()">BACK</button>
        </div>
    </div>

    <div id="screen-flip" class="screen">
        <h1>COIN FLIP</h1>
        <div id="coin">?</div>
        <button class="btn-menu btn-start" onclick="startCoinFlip()">FLIP</button>
        <button class="btn-menu btn-settings" style="width:100px; font-size:14px;" onclick="showMenu()">BACK</button>
    </div>

    <div id="screen-gameover" class="screen">
        <h1 style="color: var(--damage-red); font-size: 60px;">GAME OVER</h1>
        <h2 style="font-size: 30px;">FINAL SCORE: <span id="final-score">0</span></h2>
        <button class="btn-menu btn-start" onclick="showFlipCoin()">TRY AGAIN</button>
        <button class="btn-menu btn-settings" onclick="showMenu()">MAIN MENU</button>
    </div>

    <div id="game-container">
        <div id="bg-game"></div>
        <div id="scope"></div>
    </div>

    <div id="ui-panel">
        <div>
            <button class="weapon-btn" id="btn-sniper" onclick="setWeapon('sniper')">SNIPER</button>
            <button class="weapon-btn" id="btn-ar" onclick="setWeapon('ar')">AR</button>
        </div>
        
        <div id="heart-container">
            <span class="heart">‚ù§Ô∏è</span>
            <span class="heart">‚ù§Ô∏è</span>
            <span class="heart">‚ù§Ô∏è</span>
        </div>

        <div style="font-size: 22px; font-weight: bold;">
            <span style="color: var(--fortnite-green);">SCORE: <span id="score">0</span></span>
            <span style="margin-left: 20px; color: gold;">BEST: <span id="best-score">0</span></span>
        </div>
        
        <button onclick="backToMenu()" style="background:#444; color:white; border:none; padding:10px 20px; cursor:pointer; border-radius:5px;">MENU</button>
    </div>

    <script>
        const coinSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3');
        const explodeSound = new Audio('https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3');
        const missSound = new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3');
        
        let audioUnlocked = false;
        let score = 0;
        let bestScore = 0;
        let lives = 3;
        let gameSpeed = 4;
        let selectedBg = 'img1.png';
        let targets = [];
        let mouseX = 0, mouseY = 0;
        let currentWeapon = 'sniper';
        let gameActive = false;

        const fortniteSkins = [
            {icon:'üë§', name:'Renegade Raider'}, {icon:'üíÄ', name:'Skull Trooper'}, 
            {icon:'üçå', name:'Peely'}, {icon:'‚öîÔ∏è', name:'Black Knight'}
        ];

        function unlockAudio() {
            if (!audioUnlocked) {
                [coinSound, explodeSound, missSound].forEach(s => {
                    s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(() => {});
                });
                audioUnlocked = true;
            }
        }

        function loadPrefs() {
            const savedSpeed = localStorage.getItem('aimSpeed');
            const savedBg = localStorage.getItem('aimBg');
            const savedBest = localStorage.getItem('aimBestScore');

            if(savedSpeed) {
                gameSpeed = parseFloat(savedSpeed);
                document.getElementById('speed-slider').value = gameSpeed;
                document.getElementById('speed-val').innerText = gameSpeed;
            }
            if(savedBest) {
                bestScore = parseInt(savedBest);
                document.getElementById('best-score').innerText = bestScore;
            }
            if(savedBg) {
                selectedBg = savedBg;
                document.querySelectorAll('.bg-option').forEach(opt => {
                    if(opt.style.backgroundImage.includes(savedBg)) opt.classList.add('selected');
                    else opt.classList.remove('selected');
                });
            } else {
                document.getElementById('btn-img1').classList.add('selected');
            }
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            if(id !== 'none') document.getElementById(id).classList.add('active-screen');
        }

        let progress = 0;
        const load = setInterval(() => {
            progress += 5;
            document.getElementById('loading-bar').style.width = progress + '%';
            if (progress >= 100) { clearInterval(load); loadPrefs(); showMenu(); }
        }, 30);

        function showMenu() { showScreen('screen-menu'); }
        function showSettings() { showScreen('screen-settings'); }
        function showFlipCoin() { 
            const coin = document.getElementById('coin');
            coin.innerText = '?';
            coin.classList.remove('flip-animation');
            showScreen('screen-flip'); 
        }

        function updateSpeedLabel(v) { 
            gameSpeed = parseFloat(v);
            document.getElementById('speed-val').innerText = v; 
            localStorage.setItem('aimSpeed', v);
        }

        function setBg(img, el) {
            selectedBg = img;
            localStorage.setItem('aimBg', img);
            document.querySelectorAll('.bg-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
        }

        function startCoinFlip() {
            coinSound.currentTime = 0;
            coinSound.play().catch(() => {});
            const coin = document.getElementById('coin');
            coin.classList.add('flip-animation');
            setTimeout(() => {
                const res = Math.random() < 0.5 ? 'SNIPER' : 'AR';
                coin.innerText = res;
                currentWeapon = res.toLowerCase();
                setTimeout(() => startGame(), 1000);
            }, 1200);
        }

        function startGame() {
            showScreen('none');
            gameActive = true;
            lives = 3;
            score = 0;
            updateLivesUI();
            document.getElementById('score').innerText = "0";
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('ui-panel').style.display = 'flex';
            document.getElementById('bg-game').style.backgroundImage = `url('${selectedBg}')`;
            setWeapon(currentWeapon);
            for(let i=0; i<5; i++) spawnTarget();
            updateLoop();
        }

        function updateLivesUI() {
            const hearts = document.querySelectorAll('.heart');
            hearts.forEach((h, i) => {
                if(i < lives) h.classList.remove('lost');
                else h.classList.add('lost');
            });
        }

        function gameOver() {
            gameActive = false;
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem('aimBestScore', bestScore);
                document.getElementById('best-score').innerText = bestScore;
            }
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'none';
            targets.forEach(t => t.el.remove());
            targets = [];
            showScreen('screen-gameover');
        }

        function backToMenu() {
            gameActive = false;
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'none';
            targets.forEach(t => t.el.remove());
            targets = [];
            showMenu();
        }

        function setWeapon(type) {
            currentWeapon = type;
            document.querySelectorAll('.weapon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');
            document.getElementById('scope').className = (type === 'sniper') ? 'scope-sniper' : 'scope-ar';
        }

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            const scope = document.getElementById('scope');
            scope.style.left = mouseX + 'px';
            scope.style.top = mouseY + 'px';
        });

        window.addEventListener('mousedown', () => {
            if(!gameActive) return;
            const hitTarget = document.elementFromPoint(mouseX, mouseY)?.closest('.target');
            if (hitTarget) {
                explodeSound.currentTime = 0;
                explodeSound.play().catch(() => {});
                const rect = hitTarget.getBoundingClientRect();
                explode(rect.left + rect.width/2, rect.top + rect.height/2);
                showDamage(mouseX, mouseY);
                score += 100;
                document.getElementById('score').innerText = score;
                targets = targets.filter(t => t.el !== hitTarget);
                hitTarget.remove();
                spawnTarget();
            } else {
                lives--;
                updateLivesUI();
                missSound.currentTime = 0;
                missSound.play().catch(() => {});
                if(lives <= 0) gameOver();
            }
        });

        function spawnTarget() {
            const skin = fortniteSkins[Math.floor(Math.random() * fortniteSkins.length)];
            const div = document.createElement('div');
            div.className = 'target';
            div.innerHTML = `<div class="skin-icon">${skin.icon}</div><div class="target-label">${skin.name}</div>`;
            const x = Math.random() * (window.innerWidth - 120) + 60;
            const y = Math.random() * (window.innerHeight * 0.7) + 60;
            document.getElementById('game-container').appendChild(div);
            targets.push({ el: div, x: x, y: y, dx: (Math.random()-0.5)*gameSpeed, dy: (Math.random()-0.5)*gameSpeed });
        }

        function updateLoop() {
            if(!gameActive) return;
            targets.forEach(t => {
                t.x += t.dx; t.y += t.dy;
                if (t.x <= 0 || t.x >= window.innerWidth - 110) t.dx *= -1;
                if (t.y <= 0 || t.y >= window.innerHeight * 0.85 - 110) t.dy *= -1;
                t.el.style.transform = `translate(${t.x}px, ${t.y}px)`;
            });
            requestAnimationFrame(updateLoop);
        }

        function showDamage(x, y) {
            const d = document.createElement('div');
            d.className = 'damage-text'; d.innerText = '-999';
            d.style.left = (x - 30) + 'px'; d.style.top = (y - 50) + 'px';
            document.getElementById('game-container').appendChild(d);
            setTimeout(() => d.remove(), 2000);
        }

        function explode(x, y) {
            for (let i = 0; i < 15; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const isSmoke = Math.random() > 0.6;
                p.style.width = isSmoke ? '20px' : '8px';
                p.style.height = p.style.width;
                p.style.background = isSmoke ? 'var(--smoke)' : 'var(--fire)';
                p.style.left = x + 'px'; p.style.top = y + 'px';
                document.getElementById('game-container').appendChild(p);
                const angle = Math.random() * Math.PI * 2;
                const dist = 60 + Math.random() * 100;
                p.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist - 30}px) scale(0)`, opacity: 0 }
                ], { duration: 1500 });
                setTimeout(() => p.remove(), 1500);
            }
        }
    </script>
</body>
</html>
