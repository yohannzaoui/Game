<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub - Launcher</title>
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #ff00ea;
            --fortnite-green: #2ecc71;
            --damage-red: #ff0000;
            --fire: #ff4500;
            --smoke: rgba(80, 80, 80, 0.7);
            --card-bg: #111;
            --sky-blue: #70c5ce;
        }

        /* Utilisation du code body m√©moris√© */
        body { 
            background-color: #3f3f3f; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            color: white;
            user-select: none;
        }

        /* --- LAUNCHER SCREEN --- */
        #launcher-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
        }

        .hub-title { font-size: 60px; font-weight: 900; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 5px; color: var(--accent); text-shadow: 0 0 20px var(--accent); }
        .game-grid { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; }

        .game-card {
            width: 280px; height: 380px; background: var(--card-bg); 
            border: 15px solid silver; /* Bordure argent√©e de 15px conserv√©e */
            border-radius: 20px; overflow: hidden; cursor: pointer; transition: 0.3s;
            position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 30px;
        }

        .game-card:hover { transform: translateY(-15px) scale(1.02); border-color: var(--accent); box-shadow: 0 0 30px rgba(255, 0, 234, 0.3); }
        .game-card .icon { font-size: 100px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -70%); transition: 0.3s; }
        .game-card h3 { font-size: 24px; margin: 0; text-transform: uppercase; }
        .game-card p { font-size: 14px; color: #888; margin-top: 5px; }

        /* --- UI COMMUNE --- */
        .app-container { display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 5000; background: var(--bg-dark); }
        .btn-exit-global { position: absolute; top: 20px; right: 20px; z-index: 10000; padding: 10px 20px; background: #000; color: white; border: 1px solid #fff; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .global-score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 40px; font-weight: 900; z-index: 9000; text-shadow: 2px 2px 0 #000; pointer-events: none; }

        /* --- STYLE FLAPPY (FOND NOIR) --- */
        #flappy-canvas { background: #000000; display: block; }

        /* --- AIM TRAINER --- */
        .screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; background: var(--bg-dark); }
        .active-screen { display: flex; }
        #loading-bar-container { width: 350px; height: 15px; background: #222; border-radius: 10px; margin-top: 25px; overflow: hidden; border: 1px solid #444; }
        #loading-bar { width: 0%; height: 100%; background: var(--accent); }
        
        /* Boutons avec bordure argent√©e de 15px conserv√©e */
        .btn-menu { width: 260px; padding: 18px; margin: 12px; border: 15px solid silver; border-radius: 8px; font-size: 22px; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-start { background: var(--fortnite-green); color: white; }
        .btn-settings { background: #333; color: white; }

        /* CSS M√©moris√© pour knob-section */
        .knob-section { 
            display: flex; justify-content: space-between; align-items: flex-end; height: 180px; padding-bottom: -10px; margin-top: auto; 
        }

        /* CSS M√©moris√© pour controls-center-group */
        .controls-center-group {
            display: flex;
            align-items: flex-end;
            gap: 25px;
            transform: translateY(10px);
        }

        #game-container { position: relative; width: 100vw; height: 85vh; cursor: none; overflow: hidden; display: none; }
        #bg-game { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; z-index: 1; }
        #scope { position: absolute; pointer-events: none; transform: translate(-50%, -50%); z-index: 2500; display: flex; align-items: center; justify-content: center; }
        .scope-sniper { width: 100px; height: 100px; border: 2px solid #00ff00; border-radius: 50%; }
        .scope-ar { width: 34px; height: 34px; border: 2px solid red; border-radius: 50%; box-shadow: 0 0 10px red; }
        .target { position: absolute; z-index: 100; display: flex; flex-direction: column; align-items: center; }
        #ui-panel { height: 15vh; background: #111; display: none; justify-content: space-around; align-items: center; border-top: 3px solid var(--accent); position: relative; z-index: 4000; }
        
        .damage-text { position: absolute; color: var(--damage-red); font-size: 42px; font-weight: 900; pointer-events: none; z-index: 2000; animation: floatUp 2s ease-out forwards; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(1.3); opacity: 1; } 100% { transform: translateY(-120px) scale(1); opacity: 0; } }
    </style>
</head>
<body>

    <div id="launcher-screen">
        <h1 class="hub-title">Mini Game Hub</h1>
        <div class="game-grid">
            <div class="game-card" onclick="openApp('aim-trainer')">
                <div class="icon">üéØ</div>
                <h3>Aim Trainer</h3>
                <p>Style Fortnite</p>
            </div>

            <div class="game-card" onclick="openApp('flappy-banana')">
                <div class="icon">üçå</div>
                <h3>Flappy Banana</h3>
                <p>√âvitez les obstacles</p>
            </div>
        </div>
    </div>

    <div id="aim-trainer" class="app-container">
        <div id="screen-loading" class="screen active-screen">
            <h1>CHARGEMENT...</h1>
            <div id="loading-bar-container"><div id="loading-bar"></div></div>
        </div>
        <div id="screen-menu" class="screen">
            <h1>BATTLE STATION</h1>
            <button class="btn-menu btn-start" onclick="startGame()">JOUER</button>
            <button class="btn-menu" style="background:#444;" onclick="closeApp('aim-trainer')">RETOUR HUB</button>
        </div>
        <div id="game-container">
            <div id="bg-game"></div>
            <div id="scope"></div>
        </div>
        <div id="ui-panel">
            <div id="score-display" style="font-size: 24px;">SCORE: <span id="score">0</span></div>
            <button onclick="backToMenu()" style="padding:10px;">QUITTER</button>
        </div>
    </div>

    <div id="flappy-banana" class="app-container">
        <button class="btn-exit-global" onclick="closeApp('flappy-banana')">QUITTER</button>
        <div class="global-score" id="flap-score-ui">0</div>
        <canvas id="flappy-canvas"></canvas>
    </div>

    <script>
        let currentLoop = null;
        const bananaImg = new Image(); bananaImg.src = 'banana.PNG';

        function openApp(id) {
            document.getElementById('launcher-screen').style.display = 'none';
            document.getElementById(id).style.display = 'block';
            if (id === 'aim-trainer') startAppLoading();
            if (id === 'flappy-banana') initFlappy();
        }

        function closeApp(id) {
            cancelAnimationFrame(currentLoop);
            document.getElementById(id).style.display = 'none';
            document.getElementById('launcher-screen').style.display = 'flex';
        }

        /* --- FLAPPY BANANA (NOIR & COULEURS ALEATOIRES) --- */
        function initFlappy() {
            const cvs = document.getElementById('flappy-canvas');
            const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            let bird = { x: 100, y: cvs.height/2, v: 0, g: 0.5 };
            let pipes = [], score = 0, frames = 0;

            window.onmousedown = () => { bird.v = -9; };

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function loop() {
                ctx.clearRect(0,0,cvs.width,cvs.height);
                // Dessin du fond noir (par d√©faut via le CSS, mais ici pour s√©curit√©)
                ctx.fillStyle = "#000000";
                ctx.fillRect(0, 0, cvs.width, cvs.height);

                bird.v += bird.g; bird.y += bird.v;
                
                if(bananaImg.complete) ctx.drawImage(bananaImg, bird.x, bird.y, 50, 50);
                
                if(frames++ % 100 === 0) {
                    pipes.push({ 
                        x: cvs.width, 
                        h: Math.random()*(cvs.height-400)+100, 
                        passed: false,
                        color: getRandomColor() // Couleur al√©atoire g√©n√©r√©e ici
                    });
                }

                pipes.forEach(p => {
                    p.x -= 4;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, 0, 80, p.h); 
                    ctx.fillRect(p.x, p.h+220, 80, cvs.height);
                    
                    if(bird.x+40 > p.x && bird.x+10 < p.x+80 && (bird.y+10 < p.h || bird.y+40 > p.h+220)) {
                        bird.y = cvs.height/2; pipes = []; score = 0;
                    }
                    if(p.x+80 < bird.x && !p.passed) { score++; p.passed = true; }
                });

                document.getElementById('flap-score-ui').innerText = score;
                if(bird.y > cvs.height || bird.y < -50) { bird.y = cvs.height/2; pipes = []; score = 0; }
                currentLoop = requestAnimationFrame(loop);
            }
            loop();
        }

        /* --- AIM TRAINER --- */
        let score = 0, gameActive = false, progress = 0;
        function startAppLoading() {
            progress = 0;
            const load = setInterval(() => {
                progress += 5;
                document.getElementById('loading-bar').style.width = progress + '%';
                if (progress >= 100) { clearInterval(load); showMenu(); }
            }, 30);
        }
        function showMenu() {
            document.getElementById('screen-loading').classList.remove('active-screen');
            document.getElementById('screen-menu').classList.add('active-screen');
        }
        function startGame() {
            document.getElementById('screen-menu').classList.remove('active-screen');
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('ui-panel').style.display = 'flex';
            gameActive = true;
            score = 0;
            document.getElementById('score').innerText = "0";
        }
        function backToMenu() {
            gameActive = false;
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'none';
            showMenu();
        }
    </script>
</body>
</html>
