<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Aim Trainer - Red Damage</title>
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #ff00ea;
            --laser: #ffff00;
            --damage-red: #ff0000; /* Red Damage Color */
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* --- COIN FLIP OVERLAY --- */
        #coin-flip-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #coin {
            width: 120px; height: 120px;
            background: gold; border: 4px solid #b8860b;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold; color: #444;
            margin-bottom: 20px;
        }

        .flip-animation { animation: rotateCoin 1.2s forwards; }
        @keyframes rotateCoin { 0% { transform: rotateY(0); } 100% { transform: rotateY(1440deg); } }

        /* --- GAME STRUCTURE --- */
        #game-container {
            position: relative; width: 100vw; height: 85vh;
            background-color: #000; cursor: none; overflow: hidden;
            border-bottom: 3px solid var(--accent);
        }

        #background-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('img.png'); background-size: cover; background-position: center;
            z-index: 1;
        }

        #scope {
            position: absolute; pointer-events: none; transform: translate(-50%, -50%); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }

        .scope-sniper { width: 100px; height: 100px; border: 2px solid #00ff00; border-radius: 50%; }
        .scope-sniper::before { content: ''; position: absolute; width: 160px; height: 2px; background: #00ff00; }
        .scope-sniper::after { content: ''; position: absolute; width: 2px; height: 160px; background: #00ff00; }

        .scope-ar { width: 34px; height: 34px; border: 2px solid red; border-radius: 50%; box-shadow: 0 0 10px red; }
        .scope-ar::after { content: ''; position: absolute; width: 6px; height: 6px; background: red; border-radius: 50%; }

        /* --- RED DAMAGE TEXT --- */
        .damage-text {
            position: absolute;
            color: var(--damage-red);
            font-size: 38px;
            font-weight: 900;
            pointer-events: none;
            z-index: 1500;
            text-shadow: 2px 2px 4px #000;
            animation: floatUp 0.8s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1.2); opacity: 1; }
            100% { transform: translateY(-60px) scale(1); opacity: 0; }
        }

        .target { position: absolute; z-index: 100; display: flex; flex-direction: column; align-items: center; }
        .skin-icon { font-size: 55px; filter: drop-shadow(0 0 10px rgba(0,0,0,0.8)); }
        .target-label { font-size: 12px; padding: 3px 10px; color: white; border-radius: 4px; font-weight: bold; background: rgba(0,0,0,0.8); }

        .tracer { position: absolute; width: 8px; background: var(--laser); box-shadow: 0 0 20px var(--laser); z-index: 500; pointer-events: none; }
        .muzzle-flash { position: absolute; width: 30px; height: 30px; background: white; border-radius: 50%; z-index: 1100; pointer-events: none; }

        #ui-panel { height: 15vh; background: #111; display: flex; justify-content: space-around; align-items: center; }
        .weapon-btn { background: #222; color: white; border: 2px solid #444; padding: 10px 20px; cursor: pointer; }
        .weapon-btn.active { border-color: var(--accent); color: var(--accent); }
    </style>
</head>
<body>

    <div id="coin-flip-overlay">
        <h1 id="flip-status">COIN FLIP TO START</h1>
        <div id="coin">?</div>
        <button onclick="startCoinFlip()" style="padding:15px 30px; font-size:18px; cursor:pointer; background:var(--accent); color:white; border:none; border-radius:8px;">FLIP COIN</button>
    </div>

    <div id="game-container">
        <div id="background-image"></div>
        <div id="scope" class="scope-sniper"></div>
    </div>

    <div id="ui-panel">
        <div>
            <button class="weapon-btn" id="btn-sniper" onclick="setWeapon('sniper')">SNIPER</button>
            <button class="weapon-btn" id="btn-ar" onclick="setWeapon('ar')">ASSAULT RIFLE</button>
        </div>
        <div style="font-size: 24px; font-weight: bold;">SCORE: <span id="score">0</span></div>
        <button onclick="resetGame()" style="background:#555; color:white; border:none; padding:10px; cursor:pointer;">RESET</button>
    </div>

    <script>
        let score = 0;
        let currentWeapon = 'sniper';
        let fireInterval = null;
        let mouseX = 0, mouseY = 0;
        let targets = [];

        const fortniteSkins = [
            {icon:'ðŸ‘¤', name:'Renegade Raider'}, {icon:'ðŸ’€', name:'Skull Trooper'}, 
            {icon:'ðŸŒ', name:'Peely'}, {icon:'âš”ï¸', name:'Black Knight'}
        ];

        const gameContainer = document.getElementById('game-container');
        const scope = document.getElementById('scope');
        const scoreDisplay = document.getElementById('score');

        function startCoinFlip() {
            const coin = document.getElementById('coin');
            coin.classList.add('flip-animation');
            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'HEADS' : 'TAILS';
                coin.innerText = result;
                setWeapon(result === 'HEADS' ? 'sniper' : 'ar');
                setTimeout(() => {
                    document.getElementById('coin-flip-overlay').style.display = 'none';
                    initGame();
                }, 800);
            }, 1200);
        }

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            scope.style.left = mouseX + 'px';
            scope.style.top = mouseY + 'px';
        });

        function setWeapon(type) {
            currentWeapon = type;
            document.querySelectorAll('.weapon-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');
            scope.className = (type === 'sniper') ? 'scope-sniper' : 'scope-ar';
        }

        gameContainer.addEventListener('mousedown', () => {
            if (currentWeapon === 'ar') {
                shoot();
                if (!fireInterval) fireInterval = setInterval(shoot, 110);
            } else { shoot(); }
        });

        window.addEventListener('mouseup', () => { clearInterval(fireInterval); fireInterval = null; });

        function shoot() {
            createFlash();
            if (currentWeapon === 'ar') createTracer();
            
            const hitTarget = document.elementFromPoint(mouseX, mouseY)?.closest('.target');
            if (hitTarget) {
                showDamage(mouseX, mouseY);
                score += 100;
                scoreDisplay.innerText = score;
                targets = targets.filter(t => t.el !== hitTarget);
                hitTarget.remove();
                spawnTarget();
            }
        }

        function showDamage(x, y) {
            const dmg = document.createElement('div');
            dmg.className = 'damage-text';
            dmg.innerText = '-999';
            dmg.style.left = (x - 30) + 'px';
            dmg.style.top = (y - 50) + 'px';
            gameContainer.appendChild(dmg);
            setTimeout(() => dmg.remove(), 800); // 0.8s visibility
        }

        function spawnTarget() {
            const skin = fortniteSkins[Math.floor(Math.random() * fortniteSkins.length)];
            const div = document.createElement('div');
            div.className = 'target';
            const x = Math.random() * (window.innerWidth - 120) + 60;
            const y = Math.random() * (window.innerHeight * 0.7) + 60;
            div.innerHTML = `<div class="skin-icon">${skin.icon}</div><div class="target-label">${skin.name}</div>`;
            gameContainer.appendChild(div);
            const speed = 2.5 + Math.random() * 3.5;
            targets.push({ el: div, x: x, y: y, dx: (Math.random()-0.5)*speed, dy: (Math.random()-0.5)*speed });
        }

        function updateMovement() {
            targets.forEach(t => {
                t.x += t.dx; t.y += t.dy;
                if (t.x <= 0 || t.x >= window.innerWidth - 100) t.dx *= -1;
                if (t.y <= 0 || t.y >= window.innerHeight * 0.85 - 100) t.dy *= -1;
                t.el.style.transform = `translate(${t.x}px, ${t.y}px)`;
            });
            requestAnimationFrame(updateMovement);
        }

        function createFlash() {
            const f = document.createElement('div');
            f.className = 'muzzle-flash';
            f.style.left = (mouseX - 15) + 'px'; f.style.top = (mouseY - 15) + 'px';
            gameContainer.appendChild(f);
            setTimeout(() => f.remove(), 40);
        }

        function createTracer() {
            const t = document.createElement('div');
            t.className = 'tracer';
            const startX = window.innerWidth * 0.95; const startY = window.innerHeight;
            const dist = Math.sqrt(Math.pow(mouseX-startX, 2) + Math.pow(mouseY-startY, 2));
            const angle = Math.atan2(mouseY-startY, mouseX-startX);
            t.style.height = dist + 'px'; t.style.left = startX + 'px'; t.style.top = startY + 'px';
            t.style.transformOrigin = 'top center'; t.style.transform = `rotate(${angle + Math.PI/2}deg)`;
            gameContainer.appendChild(t);
            setTimeout(() => t.remove(), 60);
        }

        function initGame() {
            for(let i=0; i<5; i++) spawnTarget();
            updateMovement();
        }

        function resetGame() { location.reload(); }
    </script>
</body>
</html>
