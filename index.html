<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub - Launcher</title>
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #ff00ea;
            --fortnite-green: #2ecc71;
            --damage-red: #ff0000;
            --card-bg: #111;
        }

        /* --- CODE BODY M√âMORIS√â --- */
        body { 
            background-color: #3f3f3f; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            overflow: hidden; 
            color: white;
            user-select: none;
        }

        /* --- LAUNCHER SCREEN --- */
        #launcher-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100vw; height: 100vh; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%);
        }

        .hub-title { font-size: 60px; font-weight: 900; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 5px; color: var(--accent); text-shadow: 0 0 20px var(--accent); }
        .game-grid { display: flex; gap: 30px; justify-content: center; flex-wrap: wrap; }

        .game-card {
            width: 280px; height: 380px; background: var(--card-bg); 
            border: 15px solid silver; border-radius: 20px; overflow: hidden; cursor: pointer; transition: 0.3s;
            position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 30px;
        }
        .game-card:hover { transform: translateY(-15px) scale(1.02); border-color: var(--accent); box-shadow: 0 0 30px rgba(255, 0, 234, 0.3); }
        .game-card .icon { font-size: 100px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -70%); }
        .game-card h3 { font-size: 24px; margin: 0; text-transform: uppercase; }

        /* --- UI COMMUNE --- */
        .app-container { display: none; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 5000; background: var(--bg-dark); }
        .btn-exit-global { position: absolute; top: 20px; right: 20px; z-index: 10000; padding: 10px 20px; background: #000; color: white; border: 1px solid #fff; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .global-score { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 40px; font-weight: 900; z-index: 9000; text-shadow: 2px 2px 0 #000; text-align: center; }

        /* --- AIM TRAINER STYLE --- */
        .screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000; background: var(--bg-dark); }
        .active-screen { display: flex; }
        .btn-menu { width: 260px; padding: 18px; margin: 12px; border: 15px solid silver; border-radius: 8px; font-size: 22px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-start { background: var(--fortnite-green); color: white; }
        #game-container { position: relative; width: 100vw; height: 85vh; cursor: none; overflow: hidden; display: none; }
        #scope { position: absolute; pointer-events: none; transform: translate(-50%, -50%); z-index: 2500; width: 40px; height: 40px; border: 2px solid red; border-radius: 50%; box-shadow: 0 0 10px red; }
        .target { position: absolute; z-index: 100; font-size: 50px; cursor: pointer; }
        #ui-panel { height: 15vh; background: #111; display: none; justify-content: space-around; align-items: center; border-top: 3px solid var(--accent); }

        /* --- FLAPPY BANANA STYLE --- */
        #flappy-canvas { background: #000; display: block; }
        .global-best { font-size: 18px; color: gold; display: block; }

        /* --- M√âMORIS√â --- */
        .knob-section { display: flex; justify-content: space-between; align-items: flex-end; height: 180px; padding-bottom: -10px; margin-top: auto; }
        .controls-center-group { display: flex; align-items: flex-end; gap: 25px; transform: translateY(10px); }
    </style>
</head>
<body>

    <div id="launcher-screen">
        <h1 class="hub-title">Mini Game Hub</h1>
        <div class="game-grid">
            <div class="game-card" onclick="openApp('flappy-banana')">
                <div class="icon">üçå</div>
                <h3>Flappy Banana</h3>
            </div>
            <div class="game-card" onclick="openApp('aim-trainer')">
                <div class="icon">üéØ</div>
                <h3>Aim Trainer</h3>
            </div>
        </div>
    </div>

    <div id="aim-trainer" class="app-container">
        <div id="screen-menu-aim" class="screen active-screen">
            <h1 style="font-size: 50px; color: var(--accent);">AIM TRAINER</h1>
            <button class="btn-menu btn-start" onclick="startGameAim()">JOUER</button>
            <button class="btn-menu" style="background:#444;" onclick="closeApp('aim-trainer')">RETOUR HUB</button>
        </div>
        <div id="game-container">
            <div id="scope"></div>
        </div>
        <div id="ui-panel">
            <div style="font-size: 24px;">SCORE: <span id="aim-score">0</span></div>
            <button class="btn-menu" style="width: 150px; padding: 10px; border-width: 5px;" onclick="stopGameAim()">QUITTER</button>
        </div>
    </div>

    <div id="flappy-banana" class="app-container">
        <button class="btn-exit-global" onclick="closeApp('flappy-banana')">QUITTER</button>
        <div class="global-score">
            <span id="flap-score-ui">0</span>
            <span class="global-best">BEST: <span id="flap-best-ui">0</span></span>
        </div>
        <canvas id="flappy-canvas"></canvas>
    </div>

    <script>
        const bananaImg = new Image(); bananaImg.src = 'banana.PNG';
        let currentLoop = null;

        function openApp(id) {
            document.getElementById('launcher-screen').style.display = 'none';
            document.querySelectorAll('.app-container').forEach(a => a.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            if (id === 'flappy-banana') initFlappy();
        }

        function closeApp(id) {
            cancelAnimationFrame(currentLoop);
            document.getElementById(id).style.display = 'none';
            document.getElementById('launcher-screen').style.display = 'flex';
        }

        /* --- AIM TRAINER LOGIC --- */
        let aimScore = 0;
        function startGameAim() {
            document.getElementById('screen-menu-aim').classList.remove('active-screen');
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('ui-panel').style.display = 'flex';
            aimScore = 0;
            document.getElementById('aim-score').innerText = "0";
            spawnTarget();
        }
        function stopGameAim() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'none';
            document.getElementById('screen-menu-aim').classList.add('active-screen');
            document.querySelectorAll('.target').forEach(t => t.remove());
        }
        function spawnTarget() {
            if(document.getElementById('game-container').style.display === 'none') return;
            const t = document.createElement('div');
            t.className = 'target';
            t.innerText = "üéØ";
            t.style.left = Math.random() * 90 + "vw";
            t.style.top = Math.random() * 70 + "vh";
            t.onclick = () => {
                aimScore += 10;
                document.getElementById('aim-score').innerText = aimScore;
                t.remove();
                spawnTarget();
            };
            document.getElementById('game-container').appendChild(t);
        }
        window.addEventListener('mousemove', (e) => {
            const scope = document.getElementById('scope');
            if(scope) { scope.style.left = e.clientX + 'px'; scope.style.top = e.clientY + 'px'; }
        });

        /* --- FLAPPY BANANA LOGIC --- */
        function initFlappy() {
            const cvs = document.getElementById('flappy-canvas'); const ctx = cvs.getContext('2d');
            cvs.width = window.innerWidth; cvs.height = window.innerHeight;
            let bird = { x: 100, y: cvs.height/2, v: 0, g: 0.5 }, pipes = [], score = 0, frames = 0, isS = false;
            let best = localStorage.getItem('flappyBest') || 0;
            document.getElementById('flap-best-ui').innerText = best;

            window.onmousedown = () => { if(!isS) isS = true; bird.v = -9; };

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) { color += letters[Math.floor(Math.random() * 16)]; }
                return color;
            }

            function loop() {
                ctx.fillStyle = "#000"; ctx.fillRect(0,0,cvs.width,cvs.height);
                if(isS) {
                    bird.v += bird.g; bird.y += bird.v;
                    if(frames++ % 100 === 0) {
                        pipes.push({ x: cvs.width, h: Math.random()*(cvs.height-400)+100, passed: false, color: getRandomColor() });
                    }
                    pipes.forEach((p, i) => {
                        p.x -= 4; ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, 0, 80, p.h); ctx.fillRect(p.x, p.h+220, 80, cvs.height);
                        if(bird.x+40 > p.x && bird.x+10 < p.x+80 && (bird.y+10 < p.h || bird.y+40 > p.h+220)) { 
                            isS=false; bird.y=cvs.height/2; pipes=[]; score=0; bird.v=0;
                        }
                        if(p.x+80 < bird.x && !p.passed) { 
                            score++; p.passed = true; 
                            if(score > best) { best = score; localStorage.setItem('flappyBest', best); document.getElementById('flap-best-ui').innerText = best; }
                        }
                    });
                } else {
                    ctx.fillStyle = "white"; ctx.font = "30px Arial"; ctx.textAlign = "center";
                    ctx.fillText("CLIQUEZ POUR LANCER", cvs.width/2, cvs.height/2 + 100);
                }
                if(bananaImg.complete) ctx.drawImage(bananaImg, bird.x, bird.y, 50, 50);
                document.getElementById('flap-score-ui').innerText = score;
                if(bird.y > cvs.height || bird.y < -50) { isS=false; bird.y=cvs.height/2; pipes=[]; score=0; bird.v=0; }
                currentLoop = requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
